<div class="post-list" *ngIf="postsWithComments$ | async as posts">
  <app-post-create />
  @for (post of posts; track $index) {
  <div class="post-card">
    <a [routerLink]="['/post-details', post.post.id]">
      <h2>{{ post.post.id }}</h2>
      <p>{{ post.post.body }}</p>
      <p>{{ post.commentsCount }}</p>
    </a>
    <!-- <a [routerLink]="['/post-details', post.post.id]">Read More</a> -->
  </div>

  }
</div>
